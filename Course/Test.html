 <!-- Radio Buttons -->

 <form>
    <!-- To get radio button format we use radio as value in type attribute -->
    <!-- By inputting name attribute we can avoid selecting multiple option at a time -->
    <!-- for defaulted value we use checked attribute (BOOLEAN value)-->

      <p>Gender</p>

    <input type="radio" name="gender"  value="Male" checked> Male <br>
    <input type="radio" name="gender"  value="Female"> Female <br>
    <input type="radio" name="gender"  value="other"> Other <br>
    <input type="submit">

  </form>
