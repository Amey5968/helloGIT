<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite</title>


    <style>

        a{
            background-color: darkmagenta;
        }

        a[href="http://nados.io"]{
            color: lightseagreen;;
        }
        a[href="http://google.in"]{
            color: steelblue;
        }
        a[href="http://netflix.com"]{
            color: rgb(103, 165, 163);
        }
        p[class = "123"]{
            color: bisque;
        }

    </style>



</head>
<body>

    <!-- Attribute Selector -->
    <a href="http://nados.io" target="_blank"> NADOS </a>
    <a href="http://google.in" target="_blank"> google </a>
    <a href="http://netflix.com" target="_blank"> NETFLIX </a>

    <p class="123"> Hello World </p>
    
</body>
</html>
